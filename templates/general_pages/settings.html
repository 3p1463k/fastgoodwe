{% extends "shared/base.html" %}
{% block title %}
  <title>GOODWE</title>
{% endblock %}
{% block content %}
<!-- NAV -->
<div class="w3-container w3-center  w3-padding-16">
  <h2><a href="/"class="nounderline">SETTINGS</a></h2>
  <h4>Check sensors you want to query</h4>

</div>
<!-- Start Content -->
<div class="w3-container">

  <form action="/ok/" enctype="multipart/form-data" method="post">

  {% for k,v in sensors_list.items()%}
<div class="w3-row">
  <div class="w3-card">
    <div class="w3-container">
      <h6>{{k}} : {{v}}   <input name="{{k}}" class="w3-check w3-right" type="checkbox"></h6>

    </div>
  </div>
</div>

  {% endfor %}
  <div class="w3-container w3-center">

  <button type="action" class="w3-button mybutton w3-round w3-pale-green w3-ripple w3-margin"  type="submit">Submit</button>
</div>

  </form>

</div>

<!-- End Content -->
{% endblock %}
